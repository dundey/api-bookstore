name: API Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure CLI
        run: npm install --global allure-commandline@2.24.0

      - name: Run Tests
        run: pytest --maxfail=1 --exitfirst --alluredir=reports/

      - name: Generate Allure Report
        run: |
          allure generate reports/ -o reports/html --clean

      - name: Prevent Jekyll filtering
        run: touch reports/html/.nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: reports/html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
