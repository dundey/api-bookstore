name: ðŸ› ï¸ API Test & Deploy Report

on:
  push:
  pull_request:

permissions:
  contents: write    
  pages: write     

env:
  REPORT_URL: https://dundey.github.io/api-bookstore/

jobs:
  test-and-deploy:
    name: â–¶ï¸ Test & Deploy Allure Report
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Cache Python deps
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“¥ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“Š Install Allure CLI
        run: npm install --global allure-commandline@2.24.0

      - name: ðŸ§ª Run tests
        run: pytest --maxfail=1 --exitfirst --alluredir=reports/

      - name: âš™ï¸ Generate Allure HTML
        run: allure generate reports/ -o reports/html --clean

      - name: ðŸš« Prevent Jekyll filtering
        run: touch reports/html/.nojekyll

      - name: ðŸŒ Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/html
          force_orphan: true
          keep_files: false

      - name: ðŸ“¦ Archive report for instant download
        run: |
          cd reports/html
          zip -r ../../allure-report.zip ./*

      - name: ðŸ“¤ Upload report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-zip
          path: allure-report.zip

      - name: ðŸ“ Add report links to summary
        run: |
          echo "## Allure Report Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ [Download latest report ZIP](artifact://allure-report-zip)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [View live report (may take ~1â€¯min)]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
