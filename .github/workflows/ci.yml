name: ðŸ› ï¸ API Test & Deploy Report

on:
  push:
  pull_request:

permissions:
  contents: write  
  pages: write    

env:
  REPORT_URL: https://dundey.github.io/api-bookstore/

jobs:
  test-and-deploy:
    name: â–¶ï¸ Run API Automation Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Cache Python deps
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“¥ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“Š Install Allure CLI
        run: npm install --global allure-commandline@2.24.0

      - name: ðŸ§ª Run tests
        run: pytest --maxfail=1 --exitfirst --alluredir=reports/

      - name: âš™ï¸ Generate Allure HTML
        run: allure generate reports/ -o reports/html --clean

      - name: ðŸš« Prevent Jekyll filtering
        run: touch reports/html/.nojekyll

      - name: ðŸŒ Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/html

      - name: ðŸ”— Add report link to summary
        run: |
          echo "## Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "- [View latest report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
