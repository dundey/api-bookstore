name: ğŸ› ï¸ API Test & Deploy Report

on:
  push:
  pull_request:

permissions:
  contents: write
  pages: write

env:
  REPORT_URL: https://dundey.github.io/api-bookstore/

jobs:
  test-and-deploy:
    name: â–¶ï¸ Run API Automation Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache Python deps
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“Š Install Allure CLI
        run: npm install --global allure-commandline@2.24.0

      - name: ğŸ§ª Run tests
        run: pytest --maxfail=1 --exitfirst --alluredir=reports/

      - name: âš™ï¸ Generate Allure HTML
        run: allure generate reports/ -o reports/html --clean

      - name: ğŸš« Prevent Jekyll filtering
        run: touch reports/html/.nojekyll

      - name: ğŸŒ Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/html
          force_orphan: true       
          keep_files: false       

      - name: ğŸ”— View latest report â†’ ${{ env.REPORT_URL }}
        run: echo
