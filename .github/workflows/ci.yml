name: ğŸ› ï¸ API Test & Report

on:
  push:
  pull_request:

permissions:
  contents: write   
  pages: write    

jobs:
  run-tests:
    name: â–¶ï¸ Run API Automation Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache Python deps
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“Š Install Allure CLI
        run: npm install --global allure-commandline@2.24.0

      - name: ğŸ§ª Execute tests
        run: pytest --maxfail=1 --exitfirst --alluredir=reports/

      - name: âš™ï¸ Generate Allure report
        run: allure generate reports/ -o reports/html --clean

      - name: ğŸš« Prevent Jekyll filtering
        run: touch reports/html/.nojekyll

      - name: ğŸ“¤ Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/html

  deploy-report:
    name: ğŸš€ Deploy Allure Report to Pages
    needs: run-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: reports/html

      - name: ğŸŒ Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/html

      - name: ğŸ”— View Allure report â†’ https://dundey.github.io/api-bookstore/
        run: echo
